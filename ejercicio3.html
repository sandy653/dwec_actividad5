    <script>
        var a = 1000;
        var j = 2;
        var numerosPrimos = [];

      for (; j < a; j++) {

           if (primo(j)) {
               numerosPrimos.push(j);
            }
  
        }
        alert(numerosPrimos)
    function primo(numero) {
       for (var i = 2; i < numero; i++) {

           if (numero % i === 0) {
              return false;
           }

        }

      return numero !== 1;
   }
  </script>
