<!DOCTYPE html>

    <title>javascript</title>
    <script>
       function mapearPalabras() {
        let mapaDePalabras = new Map();
        function agregarPalabrasAlMapa(palabra) {
            let contador=1;
            const palabraYaExiste = mapaDePalabras.get(palabra);

            if (palabraYaExiste) {
               contador = palabraYaExiste + 1;
               mapaDePalabras.set(palabra, contador);            
            }
    
           mapaDePalabras.set(palabra, contador);
           document.write(`La palabra ${palabra} se ha ingresado ${contador} veces`);
      }

     while (true) {
     let palabra = window.prompt('Escribe palabras');
     if (!palabra) {
      break;
    }
  
    agregarPalabrasAlMapa(palabra);
 } 
}
 mapearPalabras();
 </script>
