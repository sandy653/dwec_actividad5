    <title>javascript</title>
    <script>
    // const Evenodd=(rannum)=>{return value % 2 == 0 ? "even" : "odd";}
     function Evenodd(value) 
     { return value % 2 == 0 ? "even" : "odd"; }
    </script>
</head>
<body>
    <script>
      
       for(let i=0; i<500; i++){
         let rannum= parseInt(Math.random()* 1000 +1); 
         document.write (rannum + "--" + Evenodd(rannum))

       }
   
    </script>
    
</body>
